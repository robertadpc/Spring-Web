<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/Layout">

<head>
	<meta charset="UTF-8">
	<title>Pesquisa de Produtos</title>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"/>
	<script type="../js/bootstrap.min.js"></script>
</head>

<body>
	<!-- Inserindo uma logo no site -->
	<nav class="navbar navbar-dark bg-dark">
		<a class="navbar-brand" href="#">
		<img src="https://i1.wp.com/multarte.com.br/wp-content/uploads/2020/04/youtube-667451_1280-1024x512-1.png?fit=1024%2C512&ssl=1" alt="YouTube" loading="Lazy">

	</nav>
		</a>
	</nav>
	
	<!-- aqui comeca o pesquisa de produtos, titulo -->
	<div class="container-fuild">
		
	 <div class="row">
			<div class="col-md-9">
				<h3>Pesquisa de Produtos</h3>			
			</div>
		
		<div class="col-md-3">
			<a href="/produto/novo" class="bnt bnt-primary pull-right h2">Novo Produto</a>
		</div>
	 </div>
		<div class="row">
		<!-- aqui comeca a tabela de  produtos -->
			<div class="table-responsive col-md-12">
				<table class="table table-striped" cellspacing="0" cellpadding="0">
					<thead>
						<tr>
							<th>id</th>
							<th>Descrição</th>
							<th>Marca</th>
							<th>Preço</th>
							<th class="actions">Ações</th>
						</tr>
					</thead>
					<tbody>
						<!-- aqui pega a lista e consome os dados de cada produto -->
						<tr th:each="produto:${produtos}">
							<td th:text="${produto.id}"></td>
							<td th:text="${produto.descricao}"></td>
							<td th:text="${produto.marca}"></td>
							<td th:text="${produto.preco}"></td>
							<td class="text-center">
								
								<!-- aqui vai os botos de ação editar/excluir -->
								
							<a th:href="@{/produto/{id}(id=${produto.id})}">
							<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
  								<path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
  								<path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
							</svg>
							</a>
							
							<!-- delete-->
							<a th:href="@{/produto/excluir/{id}(id=${produto.id})}">
							<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
 								<path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
  								<path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
							</svg>
							</a>
							
							</td>
						</tr>
						<tr>
							<td th:if="${#lists.isEmpty(produtos)}">Nenhum produto encontrado!!</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</body>

</html>
