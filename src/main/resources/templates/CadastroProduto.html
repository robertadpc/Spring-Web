<head>
	<meta charset="UTF-8">

<body>

	<form action="/produto" method="POST"
	class ="form-horizontal" th:object="${produto}">
	
	<input type="hidden" th:field="*{id}"/>
	
	<div class="form-group row ">
		<label class="col-4 col-form-Label"
		for="descricao">Descrição</label>
		
			<div class="col-8 ">
				<input id="descricao" name="descricao"
				type="text" class="form-control"
				required="required" th:field="*{descricao}">
			</div>
			
	</div> <!-- Primeira div -->
	    <!-- Encerra o codigo da descrição -->
	
	<div class="form-group row ">
		<label class="col-4 col-form-Label"
		for="marca">Marca</label>
		
			<div class="col-8 ">
				<input id="marca" name="marca"
				type="text" class="form-control"
				required="required" th:field="*{marca}">
			</div>
	</div>
	   <!-- Encerra o codigo da marca -->
	   
	<div class="form-group row ">
		<label class="col-4 col-form-Label"
		for="preco">Preço</label>
		
			<div class="col-8 ">
				<input id="preco" name="preco"
				type="number" class="form-control"
				required="required" th:field="*{preco}">
			</div>
		</div>
	   <!-- Encerra o codigo de Preço -->
	   
	   <!-- Botão de Salvar -->
	   <div class ="form-group row">
	   		<div class="offset-4 col-8">
	  		<button name="submit" value="submit"
	  		class="btn btn-primary">Salvar</button>
	   		<a th:href="@{/produto/consulta}">
	  		<button name="Pesquisar" type="button"
	  		class="btn btn-primary">Pesquisar</button>
	  		</a>
	   </div>
	  		</div>
	  		<!-- Fim salvar -->
	  			
	<!--  Link Boostrap  
	</form>
	<link rel="styLesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	-->  
	
	</body>
</html>
